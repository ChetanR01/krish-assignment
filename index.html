<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Integration</title>
    <style>
        h1 {
            text-align: center;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            margin: auto;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        td button {
            padding: 5px 10px;
            margin-right: 5px;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            z-index: 1000;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>

    <h1>API Integration Example</h1>

    <!-- Login Form -->
    <form id="loginForm" style="text-align: center;">
        <label for="loginId" style="font-size: 2em;">Login ID:</label>
        <input type="text" id="loginId" name="loginId" required style="height: 2em;">
        <br>
        <br>
        <label for="password" style="font-size: 2em;">Password:</label>
        <input type="password" id="password" name="password" required style="height: 2em;">
        <br>
        <br>
        <button type="button" style="font-size: 2em;" onclick="authenticateUser()">Login</button>
    </form>


    <!-- Modal HTML -->
    <div class="overlay" id="overlay"></div>
    <div class="modal" id="createModal">
        <h2>Create Customer</h2>
        <label for="createFirstName">First Name*:</label>
        <input type="text" id="createFirstName"  required>
        <br>
        <br>
        <label for="createLastName">Last Name*:</label>
        <input type="text" id="createLastName"  required>
        <br>
        <br>
        <label for="createAddress">Address:</label>
        <input type="text" id="createAddress" >
        <br>
        <br>
        <label for="createCity">City:</label>
        <input type="text" id="createCity" >
        <br>
        <br>
        <label for="createState">State:</label>
        <input type="text" id="createState" >
        <br>
        <br>
        <label for="createEmail">Email:</label>
        <input type="text" id="createEmail" >
        <br>
        <br>
        <label for="createPhone">Phone No:</label>
        <input type="text" id="createPhone" >
        <br>
        <br>

        <button onclick="saveEdit()">Save</button>
        <button onclick="closeCreateModal()">Cancel</button>
    </div>
    <!-- Create Customer Form -->
    <form id="createCustomerForm" style="display:none;">
        <div style="text-align: center;">
            <button type="button" style="font-size: 2em;" onclick="createCustomer()">Create Customer</button>
        </div>
    </form>

    <!-- Customer List -->
    <div id="customerList" style="display:none;">
        <h1>Customer List</h1>
        <table>
            <thead>
                <tr>
                    <th>Sr. No.</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Address</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Email</th>
                    <th>Phone No</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Jane</td>
                    <td>Doe</td>
                    <td>Elvnu Street, H no 2</td>
                    <td>Delhi</td>
                    <td>Delhi</td>
                    <td>sam@gmail.com</td>
                    <td>12345678</td>
                    <td>
                        <button onclick="editCustomer()">Edit</button>
                        <button onclick="deleteCustomer()">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Modal HTML -->
    <div class="overlay" id="overlay"></div>
    <div class="modal" id="editModal">
        <h2>Edit Customer</h2>
        <label for="editFirstName">First Name:</label>
        <input type="text" id="editFirstName"  required>
        <br>
        <br>
        <label for="editLastName">Last Name:</label>
        <input type="text" id="editLastName"  required>
        <br>
        <br>
        <label for="editAddress">Address:</label>
        <input type="text" id="editAddress" >
        <br>
        <br>
        <label for="editCity">City:</label>
        <input type="text" id="editCity" >
        <br>
        <br>
        <label for="editState">State:</label>
        <input type="text" id="editState" >
        <br>
        <br>
        <label for="editEmail">Email:</label>
        <input type="text" id="editEmail" >
        <br>
        <br>
        <label for="editPhone">Phone No:</label>
        <input type="text" id="editPhone" >
        <br>
        <br>

        <button onclick="saveEdit()">Save</button>
        <button onclick="closeEditModal()">Cancel</button>
    </div>

    
    <script>
        function editCustomer() {
            // Display the modal when "Edit" is clicked
             // Get the data from the table cell for editing
            const firstName = document.querySelector('table tbody tr td:nth-child(1)').innerText;
            const lastName = document.querySelector('table tbody tr td:nth-child(2)').innerText;
            const address = document.querySelector('table tbody tr td:nth-child(3)').innerText;
            const city = document.querySelector('table tbody tr td:nth-child(4)').innerText;
            const state = document.querySelector('table tbody tr td:nth-child(5)').innerText;
            const email = document.querySelector('table tbody tr td:nth-child(6)').innerText;
            const phone = document.querySelector('table tbody tr td:nth-child(7)').innerText;

            document.getElementById('overlay').style.display = 'block';
            document.getElementById('editModal').style.display = 'block';

            // Get the current value to edit
            document.getElementById('editFirstName').value = firstName;
            document.getElementById('editLastName').value = lastName;
            document.getElementById('editAddress').value = address;
            document.getElementById('editCity').value = city;
            document.getElementById('editState').value = state;
            document.getElementById('editEmail').value = email;
            document.getElementById('editPhone').value = phone;
        }

        function saveEdit() {
            // Save the edited value and close the modal
            const editedValue = document.getElementById('editInput').value;
            alert('Customer edited. New value: ' + editedValue);

            // Close the modal
            closeEditModal();
        }

        function closeEditModal() {
            // Hide the modal and overlay
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('editModal').style.display = 'none';
        }

        function closeCreateModal() {
            // Hide the modal and overlay
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('createModal').style.display = 'none';
        }

        // To get Customer List from API call
        function getCustomerList() {
            fetch('https://qa2.sunbasedata.com/sunbase/portal/api/assignment.jsp?cmd=get_customer_list', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer '+authToken,
                },
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Authentication failed');
                }
                return response.json();
            })
            .then(data => {
                console.log("Customer List Data: ",data)
                // Show/hide forms as needed
                document.getElementById("loginForm").style.display = "none";
                document.getElementById("createCustomerForm").style.display = "block";
                document.getElementById("customerList").style.display = "block";
            })
            .catch(error => {
                alert('Authentication failed. Please check your credentials.');
            });
        }

        let authToken;
        function authenticateUser() {
            const loginId = document.getElementById("loginId").value;
            const password = document.getElementById("password").value;

            // Make a POST request to authentication API
            fetch('https://qa2.sunbasedata.com/sunbase/portal/api/assignment_auth.jsp', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    login_id: loginId,
                    password: password,
                }),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Authentication failed');
                }
                return response.json();
            })
            .then(data => {
                authToken = data.access_token;
                alert('Authentication successful. Token: ' + authToken);
                // Show/hide forms as needed
                document.getElementById("loginForm").style.display = "none";
                document.getElementById("createCustomerForm").style.display = "block";
                document.getElementById("customerList").style.display = "block";
                // Get Customer list
                getCustomerList();
            })
            .catch(error => {
                alert('Authentication failed. Please check your credentials.');
            });
        }

        function createCustomer() {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('createModal').style.display = 'block';

            // Get customer details from the form
            const firstName = document.getElementById("firstName").value;
            const lastName = document.getElementById("lastname").value;
            console.log("First Name:"+firstName+ " Last Name: "+lastName)
            // ... (get other details)

            

            // Make a POST request to create customer API
            fetch('https://qa2.sunbasedata.com/sunbase/portal/api/assignment.jsp?cmd=create', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + authToken,
                },
                body: JSON.stringify({
                    first_name: firstName,
                    last_name: lastName,
                    // ... (other details)
                }),
            })
            .then(response => {
                if (response.status === 201) {
                    alert('Customer created successfully');
                } else if (response.status === 400) {
                    alert('Failed to create customer. First Name or Last Name is missing.');
                } else {
                    throw new Error('Failed to create customer');
                }
            })
            .catch(error => {
                alert('Error creating customer');
            });
        }

        // Similar functions for getCustomerList, deleteCustomer, and updateCustomer

    </script>

</body>
</html>
